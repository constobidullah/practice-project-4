<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<title>International news</title>


</head>

<body class="container">
    <header>

        <nav class="rounded mt-3 navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="fw-bold navbar-brand" href="#">International news</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#news-list"><button class="fw-bold btn btn-outline-primary me-2"
                            type="submit">News</button></a>
                    <a href="blog-site.html"><button class="fw-bold btn btn-outline-primary" type="submit">Blogs</button></a>
                </div>
        </nav>
    </header>

    <main>
        <!-- catagorie section -->
        <section>

            <div class="d-flex flex-sm-nowrap flex-wrap mt-5 mb-5 text-center" id="catagories-list">

            </div>
        </section>
        <!-- number of news found -->
        <section>
            <div id="number-of-news">
                <div class="d-flex justify-content-between mt-5 mb-5">
                    <div>
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <h5 class="pt-2">Sort By View:</h5>
                            <div class="gap-4 btn-group" role="group">
                                <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Default
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>

                    <div>
                        <button type="button" class="btn btn-outline-primary btn-sm">Today's Pick</button>
                        <button type="button" class="btn btn-outline-primary btn-sm">Small button</button>


                    </div>
                </div>

            </div>
        </section>
        <!-- News Details section -->
        <section>
            <div id="no-news-found" class="text-center">

            </div>
            <div class="card-deck ">
                <div class="row" id="news-list">

                </div>

            </div>
        </section>

        <!-- no result found
<div id="no-news-found" class=" text-center">
  
        <-- spinner  -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modals -->

        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="detail-img" class="modal-body">
                            <img src="" alt="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap Js File -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <!-- js File -->
    <script src="js/api.js"></script>
</body>

</html>
